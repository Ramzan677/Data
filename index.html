<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SIM Database</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4e50;
            --text-color: #ffffff;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --glow-color: rgba(106, 17, 203, 0.6);
            --sim-card-bg: rgba(50, 50, 50, 0.6);
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 95%;
            max-width: 600px;
            margin: 1rem auto;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px var(--glow-color); }
            to { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--secondary-color);
            font-size: 1.8rem;
        }
        
        .developer {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #aaa;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .input-group { margin-bottom: 1.5rem; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        .get-data-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            color: white;
            margin-bottom: 1.5rem;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }
        
        .result-container { margin-top: 2rem; width: 100%; display: none; }
        
        .sim-card {
            background: var(--sim-card-bg);
            border-radius: 10px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .sim-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-item {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }
        .result-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .result-label {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        .result-value { word-break: break-word; }
        
        .loading { display: none; text-align: center; margin: 1rem 0; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-color);
            width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error {
            color: #ff4e50;
            text-align: center;
            margin: 1rem 0;
            display: none;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,78,80,0.1);
        }
        .success {
            color: #38ef7d;
            text-align: center;
            margin: 1rem 0;
            display: none;
            padding: 10px;
            border-radius: 5px;
            background: rgba(56,239,125,0.1);
        }
        
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        @media (max-width: 480px) {
            .container { padding: 1rem; margin: 0.5rem auto; width: 98%; }
            h1 { font-size: 1.5rem; }
            .sim-card { padding: 1rem; }
            .result-item { flex-direction: column; }
            .result-label { min-width: auto; margin-bottom: 0.3rem; }
        }
        
        .api-status { text-align: center; margin-bottom: 1rem; padding: 8px; border-radius: 5px; font-size: 0.9rem; }
        .api-status.online { background: rgba(56,239,125,0.1); color: #38ef7d; }
        .api-status.offline { background: rgba(255,78,80,0.1); color: #ff4e50; }
        .api-status.checking { background: rgba(255,193,7,0.1); color: #ffc107; }
        .retry-btn { background: linear-gradient(135deg, #ff4e50, #f7b733); margin-top: 10px; }
        .format-info { background: rgba(37,117,252,0.1); color: #2575fc; padding: 10px; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>SIM Database</h1>
        <p class="developer">Developed by RAMZAN AHSAN</p>

        <div class="api-status checking" id="apiStatus">Checking API status...</div>

        <div class="format-info">Enter 12-digit mobile number (923XXXXXXXXX)</div>

        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Enter Number (923001234567)" maxlength="13" />
        </div>

        <button class="get-data-btn" id="getDataBtn" disabled>Get Data</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result-container" id="resultContainer"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ---------- Particles ----------
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // ---------- Elements ----------
        const searchInput = document.getElementById('searchInput');
        const getDataBtn = document.getElementById('getDataBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const resultContainer = document.getElementById('resultContainer');
        const apiStatus = document.getElementById('apiStatus');

        // ---------- CONFIG ----------
        // If your API supports CORS directly, set CORS_PROXY = '' for best performance.
        // If not, keep a proxy. Note: public proxies can be unreliable/slow. Best solution: enable CORS on server or create your own proxy (Cloudflare Worker / serverless).
        const CORS_PROXY = 'https://api.allorigins.win/raw?url='; // '' to disable
        const API_BASE = 'https://legendxdata.site/Api/simdata.php?phone=';

        // ---------- Robust fetch with retries, timeout & backoff ----------
        async function fetchWithRetry(rawUrl, options = {}, { retries = 2, timeout = 20000, retryDelay = 800, backoffFactor = 2 } = {}) {
            let attempt = 0;
            let delay = retryDelay;
            while (attempt <= retries) {
                attempt++;
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                try {
                    const response = await fetch(rawUrl, { signal: controller.signal, ...options });
                    clearTimeout(id);

                    if (!response.ok) {
                        // 4xx -> likely client error (don't retry); 5xx -> retry
                        if (response.status >= 500 || response.status === 0) {
                            throw new Error(`Server error ${response.status}`);
                        } else {
                            const text = await response.text();
                            throw new Error(`API error ${response.status}: ${text}`);
                        }
                    }

                    const contentType = response.headers.get('content-type') || '';
                    if (contentType.includes('application/json') || contentType.includes('text/json')) {
                        return await response.json();
                    } else {
                        const txt = await response.text();
                        try {
                            return JSON.parse(txt);
                        } catch (e) {
                            return { raw: txt };
                        }
                    }
                } catch (err) {
                    clearTimeout(id);
                    const isAbort = err.name === 'AbortError';
                    const isNetwork = err.message && (err.message.includes('Failed to fetch') || err.message.includes('NetworkError') || err.message.includes('Server error'));
                    if (attempt > retries || (!isAbort && !isNetwork && !err.message.includes('Server error'))) {
                        throw err;
                    }
                    // wait (exponential backoff)
                    await new Promise(res => setTimeout(res, delay));
                    delay *= backoffFactor;
                }
            }
        }

        // ---------- Simple session cache ----------
        function cacheGet(key) {
            try { const raw = sessionStorage.getItem(key); return raw ? JSON.parse(raw) : null; } catch { return null; }
        }
        function cacheSet(key, value) {
            try { sessionStorage.setItem(key, JSON.stringify(value)); } catch {}
        }

        // ---------- API status check ----------
        async function checkApiStatus() {
            apiStatus.className = 'api-status checking';
            apiStatus.textContent = 'Checking API status...';
            const testNumber = '923001234567';
            const url = (CORS_PROXY ? CORS_PROXY + encodeURIComponent(API_BASE + testNumber) : (API_BASE + testNumber));
            try {
                await fetchWithRetry(url, {}, { retries: 1, timeout: 7000, retryDelay: 700 });
                apiStatus.className = 'api-status online';
                apiStatus.textContent = 'API is online';
            } catch (err) {
                apiStatus.className = 'api-status offline';
                apiStatus.textContent = 'API is offline or unreachable';
                if (!document.getElementById('apiRetryBtn')) {
                    const retryBtn = document.createElement('button');
                    retryBtn.textContent = 'Retry Connection';
                    retryBtn.id = 'apiRetryBtn';
                    retryBtn.className = 'get-data-btn retry-btn';
                    retryBtn.style.marginTop = '8px';
                    retryBtn.addEventListener('click', () => {
                        retryBtn.remove();
                        checkApiStatus();
                    });
                    apiStatus.appendChild(retryBtn);
                }
            }
        }
        checkApiStatus();

        // ---------- Input handling ----------
        searchInput.addEventListener('input', function() {
            const value = this.value.replace(/\D/g, '');
            const isValid = value.length === 11 || value.length === 12 || value.length === 13;
            getDataBtn.disabled = !isValid;
        });
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !getDataBtn.disabled) processRequest();
        });
        getDataBtn.addEventListener('click', processRequest);

        // ---------- Process request ----------
        async function processRequest() {
            let searchValue = searchInput.value.trim().replace(/\D/g, '');
            if (!searchValue) { showError('Please enter a valid number'); return; }

            // Format: if 11 digits starting with 03 -> convert to 92...
            if (searchValue.length === 11 && searchValue.startsWith('03')) {
                searchValue = '92' + searchValue.substring(1);
            }

            const cacheKey = `sim_${searchValue}`;
            const cached = cacheGet(cacheKey);
            if (cached) {
                displayAllData(cached);
                showSuccess('Data loaded from cache');
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            resultContainer.style.display = 'none';
            resultContainer.innerHTML = '';

            const apiUrl = API_BASE + searchValue;
            const finalUrl = CORS_PROXY ? (CORS_PROXY + encodeURIComponent(apiUrl)) : apiUrl;

            try {
                const data = await fetchWithRetry(finalUrl, {}, { retries: 3, timeout: 20000, retryDelay: 800 });
                cacheSet(cacheKey, data);
                displayAllData(data);
                showSuccess('Data retrieved successfully!');
            } catch (err) {
                loading.style.display = 'none';
                if (err.name === 'AbortError') {
                    showError('Request timeout. Please check your internet connection and try again.');
                } else if (err.message && err.message.includes('Failed to fetch')) {
                    showError('Network error or CORS/proxy issue. Try again or use a different network.');
                } else if (err.name === 'SyntaxError') {
                    showError('No data found or API returned invalid response.');
                } else {
                    showError(err.message || 'Unknown error occurred.');
                }
                console.error('API Error:', err);
            }
        }

        // ---------- Display helpers ----------
        function displayAllData(data) {
            resultContainer.innerHTML = '';
            let simData = [];

            if (Array.isArray(data)) {
                simData = data;
            } else if (typeof data === 'object' && data !== null) {
                if (Array.isArray(data.data)) {
                    simData = data.data;
                } else {
                    if (data.name || data.NAME || data.Name || data.CNIC) {
                        simData = [data];
                    } else {
                        for (const key in data) {
                            if (Array.isArray(data[key])) {
                                simData = simData.concat(data[key]);
                            }
                        }
                        if (simData.length === 0 && Object.keys(data).length > 0) {
                            simData = [data];
                        }
                    }
                }
            }

            simData = simData.filter(item => item && !item.error && Object.keys(item).length > 0);

            if (simData.length === 0) {
                showError('No record found for this number.');
                loading.style.display = 'none';
                return;
            }

            simData.forEach((sim, index) => {
                const simCard = document.createElement('div');
                simCard.className = 'sim-card';
                const simTitle = document.createElement('div');
                simTitle.className = 'sim-number';
                simTitle.textContent = `Record ${index + 1}`;
                simCard.appendChild(simTitle);

                for (const [key, value] of Object.entries(sim)) {
                    if (value === null || value === undefined) continue;
                    if (typeof value === 'object') {
                        try {
                            createResultItem(simCard, formatKey(key), JSON.stringify(value));
                        } catch { continue; }
                    } else {
                        if (typeof value === 'string' && (key === 'status' || key === 'response')) continue;
                        const cleanValue = String(value).replace(/[\[\]]/g, '').replace(/\s+/g, ' ').trim();
                        createResultItem(simCard, formatKey(key), cleanValue);
                    }
                }
                resultContainer.appendChild(simCard);
            });

            resultContainer.style.display = 'block';
            loading.style.display = 'none';
        }

        function formatKey(key) {
            return key.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase()).trim();
        }

        function createResultItem(container, label, value) {
            if (!value) return;
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            const labelSpan = document.createElement('span');
            labelSpan.className = 'result-label';
            labelSpan.textContent = label;
            const valueSpan = document.createElement('span');
            valueSpan.className = 'result-value';
            valueSpan.textContent = value;
            resultItem.appendChild(labelSpan);
            resultItem.appendChild(valueSpan);
            container.appendChild(resultItem);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            loading.style.display = 'none';
        }
        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
        }
    });
    </script>
</body>
</html>
